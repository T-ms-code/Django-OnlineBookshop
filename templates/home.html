<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <style>
        header {
            position: fixed;
            top: 0; 
            left: 0;
            width: 100%;
            background-color: red;
            padding: 10px; 
            text-align: center;
            z-index: 1000; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }


        body {
            z-index: 500; 
            font-family: Arial, sans-serif;
            background-color: blue;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-container {
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 600px;
            padding: 20px;
        }

        .profile-header h2 {
            margin: 0 0 20px;
            font-size: 24px;
            color: black;
        }

        .profile-details {
            margin-bottom: 20px;
        }

        .profile-item {
            margin-bottom: 15px;
        }

        .profile-item strong {
            display: block;
            font-size: 16px;
            margin-bottom: 5px;
            color: #555;
        }

        .profile-item p {
            font-size: 14px;
            color: #777;
            margin: 0;
        }

        .profile-actions a {
            display: inline-block;
            margin: 10px 0;
            text-decoration: none;
            padding: 10px 15px;
            color: white;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        .profile-actions a.change {
            background-color: blue; 
        }
        
        .profile-actions a.change:hover {
            background-color: mediumblue; 
        }
        
        .profile-actions a.logout {
            background-color: red;
        }
        
        .profile-actions a.logout:hover {
            background-color: darkred;
        }

    
    </style>
    
</head>
<header>

{% if messages %}
<div class="messages">
    {% for message in messages %}
        <div class="message {{ message.tags }}">
            {{ message }}
        </div>
    {% endfor %}
</div>
{% endif %}
</header>
<body>
    
    <div class="profile-container">
        <div class="profile-header">
            <h2>Bine ai venit, {{ user.username }}!</h2>
        </div>

        <div class="profile-details">
            <div class="profile-item">
                <strong>Email:</strong>
                <p>{{ user.email }}</p>
            </div>
            <div class="profile-item">
                <strong>Username:</strong>
                <p>{{ user.username }}</p>
            </div>
            <div class="profile-item">
                <strong>Data înregistrării:</strong>
                <p>{{ user.date_joined }}</p>
            </div>
        </div>

        <div class="profile-actions">
            <a href="{% url 'schimba_parola' %}" class="change">Schimba parola</a>
            <a href="{% url 'logout2' %}" class="logout">Logout</a>
        </div>
    </div>
    
</body>


</html>
